<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search image</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form">
      <label>
        <input
          type="text"
          name="search-text"
          placeholder="Search images..."
          required
        />
      </label>
      <button type="submit">Search</button>
    </form>
    <ul class="gallery"></ul>
    <p class="loading visually-hidden">
      Loading images, please wait...<span class="loader"></span>
    </p>
    <button type="button" class="load-more-button visually-hidden">
      Load more
    </button>
    <p class="end-of-search visually-hidden">
      We're sorry, but you've reached the end of search results.
      <button class="back-to-top" type="button">Back to the top</button>
    </p>
    <script type="module" src="./main.js"></script>
  </body>
</html>
